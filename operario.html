<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Operario - Registro de Producción</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>🛠️ Panel Operario</h2>

    <label for="fecha">📅 Fecha:</label>
    <input type="date" id="fecha" name="fecha">

    <label for="actividad">📝 Actividad:</label>
    <input type="text" id="actividad" name="actividad" placeholder="Descripción de la actividad">

    <label for="estado">📊 Estado:</label>
    <select id="estado" name="estado">
      <option>En Proceso</option>
      <option>Finalizado</option>
    </select>

    <button onclick="alert('Registro guardado correctamente ✅')">💾 Guardar Registro</button>

    <br><br>
    <a href="index.html" class="logout-link">⏪ Cerrar Sesión</a>
  </div>
</body>
</html>
